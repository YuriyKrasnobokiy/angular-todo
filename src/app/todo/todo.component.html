<div class="todo-container">
  <h2>My ToDo List</h2>

  <input [(ngModel)]="newTask" placeholder="Add a new task" />
  <button (click)="addTask()">Add Task</button>

  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{ task }} 
      <button class="delete" (click)="removeTask(i)">X</button>
    </li>
  </ul>
</div>
